        <tr>
          <td>Họ và tên người khách hàng</td>

            <input

          </td>
          <td>Ngày hóa đơn</td>

              onblur="checkEmail()"

          </td>
        </tr>
        <tr>
          <td>Số điện thoại</td>

            <input

              name=""
              id="phone"
              onblur="checkPhone()"
              oninput="removeErrorPhone()"
            />
            <p id="msPhone" class="textRed"></p>
          </td>
        </tr>
